<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Universal AI Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --sidebar-width: 300px; }
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* Layout Fixes */
        .app-height { height: 100dvh; }
        .chat-area { height: calc(100dvh - 140px); }
        
        /* Sidebar Slide Logic */
        #sidebar {
            width: var(--sidebar-width);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 50;
        }
        
        /* Markdown Styling */
        .markdown-body h1 { font-size: 1.5em; font-weight: bold; }
        .markdown-body p { margin-bottom: 0.75rem; }
        .markdown-body pre { 
            background: #1e1e1e; color: #d4d4d4; padding: 1rem; 
            border-radius: 0.5rem; overflow-x: auto; margin: 1rem 0;
            font-family: 'Fira Code', monospace; font-size: 0.85rem;
        }
        .dark .markdown-body pre { background: #000000; }
        
        /* Loading Overlay */
        #loading {
            position: fixed; inset: 0; background: white; z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }
        .dark #loading { background: #09090b; color: white; }

        /* Smooth Scroll */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: { 500: '#3b82f6', 600: '#2563eb' },
                        darkBg: '#09090b',
                        darkSide: '#121214'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white dark:bg-darkBg text-gray-900 dark:text-gray-100 overflow-hidden">

    <div id="loading">
        <div class="flex flex-col items-center">
            <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
            <p class="mt-4 font-medium animate-pulse">Loading Universal AI...</p>
        </div>
    </div>

    <div id="app" class="hidden flex app-height w-full overflow-hidden">
        
        <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-40 hidden" onclick="toggleSidebar(false)"></div>

        <aside id="sidebar" class="fixed lg:static inset-y-0 left-0 -translate-x-full lg:translate-x-0 bg-gray-50 dark:bg-darkSide border-r border-gray-200 dark:border-gray-800 flex flex-col">
            <div class="p-4 border-b border-gray-200 dark:border-gray-800 flex items-center justify-between">
                <button onclick="createNewChat()" class="flex-1 flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl transition font-medium shadow-lg shadow-blue-500/20">
                    <span>+</span> <span>New Chat</span>
                </button>
                <button onclick="toggleSidebar(false)" class="lg:hidden ml-2 p-2 text-gray-500">‚úï</button>
            </div>
            
            <div id="chat-list" class="flex-1 overflow-y-auto p-3 space-y-2 no-scrollbar">
                </div>

            <div class="p-4 border-t border-gray-200 dark:border-gray-800 space-y-2">
                <button onclick="exportHistory()" class="w-full flex items-center gap-3 px-3 py-2 text-sm rounded-lg hover:bg-gray-200 dark:hover:bg-gray-800 transition">
                    üì§ Export All Chats
                </button>
                <button onclick="openSettings()" class="w-full flex items-center gap-3 px-3 py-2 text-sm rounded-lg hover:bg-gray-200 dark:hover:bg-gray-800 transition">
                    ‚öôÔ∏è API Settings
                </button>
                <button onclick="toggleTheme()" class="w-full flex items-center gap-3 px-3 py-2 text-sm rounded-lg hover:bg-gray-200 dark:hover:bg-gray-800 transition">
                    <span id="theme-icon">üåô</span> <span id="theme-label">Dark Mode</span>
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 bg-white dark:bg-darkBg relative">
            
            <nav class="h-16 border-b border-gray-200 dark:border-gray-800 flex items-center justify-between px-4 sticky top-0 bg-white/80 dark:bg-darkBg/80 backdrop-blur-md z-30">
                <div class="flex items-center gap-3 overflow-hidden">
                    <button onclick="toggleSidebar(true)" class="p-2 -ml-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                    <h2 id="active-chat-title" class="font-bold truncate text-lg">New Conversation</h2>
                </div>
                <div id="active-model" class="hidden sm:block text-[10px] font-black uppercase tracking-widest bg-gray-100 dark:bg-gray-800 px-2 py-1 rounded text-gray-500">
                    Loading...
                </div>
            </nav>

            <div id="messages-container" class="flex-1 overflow-y-auto p-4 md:p-6 space-y-6 no-scrollbar chat-area pb-32">
                </div>

            <div class="absolute bottom-0 inset-x-0 p-4 bg-gradient-to-t from-white dark:from-darkBg via-white dark:via-darkBg to-transparent">
                <div class="max-w-4xl mx-auto">
                    <div id="image-preview-container" class="hidden mb-2 flex gap-2 overflow-x-auto p-2">
                        </div>

                    <form id="main-form" class="relative flex items-end gap-2 bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-800 rounded-2xl p-2 shadow-2xl focus-within:border-blue-500 transition-all">
                        <label class="p-2 cursor-pointer text-gray-500 hover:text-blue-500 transition">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            <input type="file" id="image-input" class="hidden" accept="image/*" multiple>
                        </label>
                        
                        <textarea id="user-input" rows="1" placeholder="Type a message or upload an image..." 
                            class="flex-1 bg-transparent border-none focus:ring-0 py-2 px-1 max-h-48 resize-none text-sm md:text-base outline-none"></textarea>
                        
                        <button type="submit" id="send-btn" class="bg-blue-600 text-white p-2.5 rounded-xl hover:bg-blue-700 disabled:opacity-30 transition shadow-lg">
                            <svg class="w-5 h-5 rotate-90" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
                        </button>
                    </form>
                </div>
            </div>
        </main>

        <div id="modal-settings" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
            <div class="bg-white dark:bg-gray-900 w-full max-w-md rounded-3xl p-6 shadow-2xl border border-gray-100 dark:border-gray-800">
                <h3 class="text-2xl font-bold mb-6">Settings</h3>
                <div class="space-y-4">
                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase">OpenRouter API Key</label>
                        <input type="password" id="cfg-key" class="w-full mt-1 p-3 rounded-xl border dark:bg-gray-800 dark:border-gray-700 focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase">Model Endpoint</label>
                        <input type="text" id="cfg-model" class="w-full mt-1 p-3 rounded-xl border dark:bg-gray-800 dark:border-gray-700 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="google/gemini-pro-1.5-exp">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase">Global System Prompt</label>
                        <textarea id="cfg-system" rows="3" class="w-full mt-1 p-3 rounded-xl border dark:bg-gray-800 dark:border-gray-700 focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
                    </div>
                </div>
                <div class="mt-8 flex gap-3">
                    <button onclick="saveSettings()" class="flex-1 bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition">Save Changes</button>
                    <button onclick="closeSettings()" class="px-6 py-3 rounded-xl border border-gray-200 dark:border-gray-700 font-bold">Cancel</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // State Persistence
        let state = {
            chats: JSON.parse(localStorage.getItem('up_chats') || '[]'),
            activeId: localStorage.getItem('up_active_id') || null,
            config: JSON.parse(localStorage.getItem('up_config') || '{"key":"","model":"google/gemini-2.0-flash-001","system":"You are a professional AI assistant."}'),
            isDark: localStorage.getItem('up_theme') === 'dark',
            pendingImages: []
        };

        const elements = {
            loading: document.getElementById('loading'),
            app: document.getElementById('app'),
            msgContainer: document.getElementById('messages-container'),
            form: document.getElementById('main-form'),
            input: document.getElementById('user-input'),
            sidebar: document.getElementById('sidebar'),
            overlay: document.getElementById('sidebar-overlay'),
            chatList: document.getElementById('chat-list'),
            title: document.getElementById('active-chat-title'),
            modelBadge: document.getElementById('active-model'),
            imgInput: document.getElementById('image-input'),
            imgPreview: document.getElementById('image-preview-container')
        };

        // Init
        window.addEventListener('DOMContentLoaded', () => {
            applyTheme();
            updateModelBadge();
            renderChatList();
            if (state.activeId) switchChat(state.activeId);
            elements.loading.classList.add('hidden');
            elements.app.classList.remove('hidden');
        });

        // UI Helpers
        function toggleSidebar(open) {
            elements.sidebar.classList.toggle('-translate-x-full', !open);
            elements.overlay.classList.toggle('hidden', !open);
        }

        function toggleTheme() {
            state.isDark = !state.isDark;
            localStorage.setItem('up_theme', state.isDark ? 'dark' : 'light');
            applyTheme();
        }

        function applyTheme() {
            document.documentElement.classList.toggle('dark', state.isDark);
            document.getElementById('theme-icon').innerText = state.isDark ? '‚òÄÔ∏è' : 'üåô';
            document.getElementById('theme-label').innerText = state.isDark ? 'Light Mode' : 'Dark Mode';
        }

        // Chat Management
        function createNewChat() {
            const id = 'chat_' + Date.now();
            const newChat = {
                id,
                title: 'New Conversation',
                messages: [],
                timestamp: Date.now()
            };
            state.chats.unshift(newChat);
            saveState();
            switchChat(id);
            if (window.innerWidth < 1024) toggleSidebar(false);
        }

        function switchChat(id) {
            state.activeId = id;
            const chat = state.chats.find(c => c.id === id);
            if (!chat) return;

            elements.title.innerText = chat.title;
            elements.msgContainer.innerHTML = '';
            chat.messages.forEach(m => appendMessageUI(m.role, m.content, m.images));
            renderChatList();
            saveState();
        }

        function saveState() {
            localStorage.setItem('up_chats', JSON.stringify(state.chats));
            localStorage.setItem('up_active_id', state.activeId);
        }

        function renderChatList() {
            elements.chatList.innerHTML = '';
            state.chats.forEach(chat => {
                const isActive = chat.id === state.activeId;
                const div = document.createElement('div');
                div.className = `group flex items-center justify-between p-3 rounded-xl cursor-pointer transition ${isActive ? 'bg-blue-50 dark:bg-blue-900/20 text-blue-600' : 'hover:bg-gray-100 dark:hover:bg-gray-800'}`;
                div.onclick = () => switchChat(chat.id);
                div.innerHTML = `
                    <div class="flex items-center gap-3 truncate">
                        <span class="text-lg">üí¨</span>
                        <span class="text-sm font-medium truncate">${chat.title}</span>
                    </div>
                    <button onclick="deleteChat(event, '${chat.id}')" class="opacity-0 group-hover:opacity-100 p-1 hover:text-red-500 transition">‚úï</button>
                `;
                elements.chatList.appendChild(div);
            });
        }

        function deleteChat(e, id) {
            e.stopPropagation();
            state.chats = state.chats.filter(c => c.id !== id);
            if (state.activeId === id) state.activeId = state.chats[0]?.id || null;
            saveState();
            location.reload();
        }

        // Image Handling
        elements.imgInput.onchange = async (e) => {
            const files = Array.from(e.target.files);
            for (let file of files) {
                const base64 = await toBase64(file);
                state.pendingImages.push(base64);
                renderImagePreviews();
            }
        };

        function toBase64(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
            });
        }

        function renderImagePreviews() {
            elements.imgPreview.innerHTML = '';
            elements.imgPreview.classList.toggle('hidden', state.pendingImages.length === 0);
            state.pendingImages.forEach((img, idx) => {
                const div = document.createElement('div');
                div.className = "relative flex-shrink-0";
                div.innerHTML = `
                    <img src="${img}" class="w-16 h-16 object-cover rounded-lg border-2 border-blue-500">
                    <button onclick="removeImage(${idx})" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 text-xs flex items-center justify-center">‚úï</button>
                `;
                elements.imgPreview.appendChild(div);
            });
        }

        function removeImage(idx) {
            state.pendingImages.splice(idx, 1);
            renderImagePreviews();
        }

        // Messaging logic
        function appendMessageUI(role, content, images = []) {
            const div = document.createElement('div');
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-in slide-in-from-bottom-2`;
            
            let imageHtml = '';
            if (images && images.length > 0) {
                imageHtml = `<div class="flex flex-wrap gap-2 mb-2">
                    ${images.map(img => `<img src="${img}" class="max-w-[200px] rounded-lg shadow-md">`).join('')}
                </div>`;
            }

            div.innerHTML = `
                <div class="max-w-[85%] md:max-w-[70%]">
                    ${imageHtml}
                    <div class="p-4 rounded-2xl ${role === 'user' ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-gray-100 dark:bg-gray-800 rounded-tl-none'}">
                        <div class="markdown-body text-sm leading-relaxed">${role === 'assistant' ? marked.parse(content) : escapeHTML(content)}</div>
                    </div>
                </div>
            `;
            elements.msgContainer.appendChild(div);
            elements.msgContainer.scrollTo({ top: elements.msgContainer.scrollHeight, behavior: 'smooth' });
            return div;
        }

        function escapeHTML(str) {
            return str.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
        }

        elements.form.onsubmit = async (e) => {
            e.preventDefault();
            const text = elements.input.value.trim();
            if (!text && state.pendingImages.length === 0) return;
            if (!state.config.key) return openSettings();

            if (!state.activeId) createNewChat();
            const chat = state.chats.find(c => c.id === state.activeId);
            
            // Add user message to state
            const userMsg = { role: 'user', content: text, images: [...state.pendingImages] };
            chat.messages.push(userMsg);
            if (chat.title === 'New Conversation') chat.title = text.slice(0, 30) || 'Image Query';
            
            appendMessageUI('user', text, state.pendingImages);
            
            // UI Reset
            elements.input.value = '';
            elements.input.style.height = 'auto';
            const currentImages = [...state.pendingImages];
            state.pendingImages = [];
            renderImagePreviews();

            // Prepare AI message
            const aiDiv = appendMessageUI('assistant', '...');
            const aiContent = aiDiv.querySelector('.markdown-body');
            let fullAiResponse = '';

            // Construct Content for Multimodal
            const contentArray = [];
            if (text) contentArray.push({ type: "text", text: text });
            currentImages.forEach(img => {
                contentArray.push({
                    type: "image_url",
                    image_url: { url: img }
                });
            });

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${state.config.key}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: state.config.model,
                        messages: [
                            { role: "system", content: state.config.system },
                            ...chat.messages.map(m => ({
                                role: m.role,
                                content: m.images && m.images.length > 0 ? [
                                    { type: "text", text: m.content },
                                    ...m.images.map(img => ({ type: "image_url", image_url: { url: img } }))
                                ] : m.content
                            }))
                        ],
                        stream: true
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                aiContent.innerHTML = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    for (let line of lines) {
                        if (line.startsWith('data: ') && line !== 'data: [DONE]') {
                            try {
                                const data = JSON.parse(line.substring(6));
                                const token = data.choices[0].delta?.content || '';
                                fullAiResponse += token;
                                aiContent.innerHTML = marked.parse(fullAiResponse);
                                elements.msgContainer.scrollTop = elements.msgContainer.scrollHeight;
                            } catch (e) {}
                        }
                    }
                }
                chat.messages.push({ role: 'assistant', content: fullAiResponse });
                saveState();
                renderChatList();
            } catch (err) {
                aiContent.innerHTML = `<span class="text-red-500">API Error: ${err.message}</span>`;
            }
        };

        // Settings & Export
        function openSettings() {
            document.getElementById('cfg-key').value = state.config.key;
            document.getElementById('cfg-model').value = state.config.model;
            document.getElementById('cfg-system').value = state.config.system;
            document.getElementById('modal-settings').classList.remove('hidden');
            document.getElementById('modal-settings').classList.add('flex');
        }

        function closeSettings() {
            document.getElementById('modal-settings').classList.add('hidden');
        }

        function saveSettings() {
            state.config.key = document.getElementById('cfg-key').value;
            state.config.model = document.getElementById('cfg-model').value || 'google/gemini-pro-1.5-exp';
            state.config.system = document.getElementById('cfg-system').value;
            localStorage.setItem('up_config', JSON.stringify(state.config));
            updateModelBadge();
            closeSettings();
        }

        function updateModelBadge() {
            const m = state.config.model;
            elements.modelBadge.innerText = m.includes('/') ? m.split('/')[1] : m;
            elements.modelBadge.classList.remove('hidden');
        }

        function exportHistory() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(state.chats, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "chat_history_export.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        // Auto-resize textarea
        elements.input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Submit on Enter
        elements.input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                elements.form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
